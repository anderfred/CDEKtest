<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
    <title>CDEK Test task: Serving Web Content</title>

</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-header">
            <a href="/" class="navbar-brand" style="color: #6c757d">CDEK Test task: Serving Web Content</a>
        </div>
    </nav>

    <br><br>
    <a href="/entitys" class="btn btn-light active" role="button" aria-pressed="true">Показать список элементов</a>
    <a href="/populateDB" class="btn btn-info active" role="button" aria-pressed="true">Заполнить БД тестовыми данными</a>
    <a href="/addPart" class="btn btn-primary active" role="button" aria-pressed="true">Добивить элемент</a>
    <br><br><br>
    <br>

    <br><br>
    <form th:action="@{/add}" th:object="${entity}" method="POST">
        <div class="form-group">
            <label>Название</label>
            <input required type="text" class="form-control" th:field="*{name}">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</div>
<br><br>
</body>
</html>
