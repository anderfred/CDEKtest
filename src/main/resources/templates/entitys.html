<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/dataTables/dataTables.bootstrap4.min.css"/>
    <script type="text/javascript" src="/js/localizeAndConfigTables.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>CDEK Test task: Serving Web Content</title>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-header">
            <a href="/" class="navbar-brand" style="color: #6c757d">CDEK Test task: Serving Web Content</a>
        </div>
    </nav>

    <br><br>
    <a href="/entitys" class="btn btn-light active" role="button" aria-pressed="true">Показать список элементов</a>
    <a href="/populateDB" class="btn btn-info active" role="button" aria-pressed="true">Заполнить БД тестовыми
        данными</a>
    <a href="/add" class="btn btn-primary active" role="button" aria-pressed="true">Добивить элемент</a>
    <br><br>
    <table id="table" class="table table-striped  table-hover table-sm">
        <thead class="thead-dark">
        <tr>
            <th scope="co1">Название</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity : ${entitys}">
            <td><span th:text="${entity.name}"></span></td>
            <td><a href="#" data-th-href="@{/update(id=${entity.id})}" class="btn btn-info btn-sm active" role="button"
                   aria-pressed="true">Изменить</a></td>
            <td><a href="#" data-th-href="@{/delete(id=${entity.id})}" class="btn btn-warning btn-sm active" role="button"
                   aria-pressed="true">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            localizeAndConfigTables();
        });
    </script>
    <br>
</div>

</body>
</html>
